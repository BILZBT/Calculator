<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="calculator">
                    <div class="display">
                        <div class="display1">0</div>
                        <div class="display2">0</div>
                        <div class="temp-result">0</div>
                    </div>
                    <div class="buttons">
                        <div class="btn btnc">C</div>
                        <div class="btn btnce">CE</div>
                        <div class="btn btnop">%</div>
                        <div class="btn btnop">รท</div>
                        <div class="btn btnno">7</div>
                        <div class="btn btnno">8</div>
                        <div class="btn btnno">9</div>
                        <div class="btn btnop">x</div>
                        <div class="btn btnno">4</div>
                        <div class="btn btnno">5</div>
                        <div class="btn btnno">6</div>
                        <div class="btn btnop">-</div>
                        <div class="btn btnno">1</div>
                        <div class="btn btnno">2</div>
                        <div class="btn btnno">3</div>
                        <div class="btn btnop">+</div>
                        <div class="btn btn0 btnno">0</div>
                        <div class="btn btnno">.</div>
                        <div class="btn btnequals">=</div>
                    </div>
                </div>
            </div>
        
        </section>
        <script src="script.js"></script>
    </body>
</html>
